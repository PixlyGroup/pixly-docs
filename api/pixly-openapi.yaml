      operationId: >-
        httpsGatewayPixlyAiPixlygatewayPixlyprofileGetprojectdashboardUserid9c412bc3F32542278b9383de1678bdbbWorkspacenamePixlyNeafmPrecisionLiftingProjectidC9d129b2322a4d09807cCbc030f28719
      parameters:
