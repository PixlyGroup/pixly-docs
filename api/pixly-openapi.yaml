openapi: 3.0.3
info:
  title: Pixly
  version: 1.0.0
  contact: {}
servers:
  - url: https://gateway.pixly.ai
paths:
  /pixlyGateway/pixlyLogin/login:
    post:
      summary: Login api to generate access_token which can be used as bearer token for rest of the endpoints
  
      operationId: httpsGatewayPixlyAiPixlygatewayPixlyloginLogin
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: Test1234
            
                username:
                  type: string
                  example: apoorva@getcarnera.com
            examples:
              https://gateway.pixly.ai/pixlyGateway/pixlyLogin/login:
                value:
                  password: Test1234
                  username: apoorva@getcarnera.com
      responses: 
        '200':
          description: ''
  /pixlyGateway/pixlyLogin/getallworkspaces:
    get:
      summary: >-
        List down all workspaces for logged user
      operationId: >-
        httpsGatewayPixlyAiPixlygatewayPixlyloginGetallworkspacesPagenumber0Pagerecord0
      parameters:
        - name: pageNumber
          in: query
          schema:
            type: string
            example: '0'
        - name: pageRecord
          in: query
          schema:
            type: string
            example: '0'
      responses:
        '200':
          description: ''
        
           
  /pixlyGateway/pixlyProfile/getteams:
    get:
      summary: >-
        Loads list of teams for a given workspace
      operationId: >-
        httpsGatewayPixlyAiPixlygatewayPixlyprofileGetteamsUserid9c412bc3F32542278b9383de1678bdbbWorkspacenamePixlyNeafmPrecisionLifting
      parameters:
        - name: userId
          in: query
          schema:
            type: string
            example: 9c412bc3-f325-4227-8b93-83de1678bdbb
        - name: workSpaceName
          in: query
          schema:
            type: string
            example: pixly_neafm_precision_lifting
      responses:
        '200':
          description: ''

